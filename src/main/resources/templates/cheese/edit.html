<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h3 th:text="'Edit Cheese: ' + ${cheese.cheeseName} + ' (id=' + ${cheeseID} + ')'"></h3>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label for="name-field">Name</label>
        <input class="form-control" id="name-field" type="text" th:value="${cheese.cheeseName}" name="cheeseName" />
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" type="text" th:value="${cheese.cheeseDescription}" name="cheeseDescription" />
    </div>
    <input type="submit" value="Edit Cheese" />
    <input type="hidden" th:value="${cheese.cheeseID}" name="cheeseID" />
</form>

</body>
</html>
