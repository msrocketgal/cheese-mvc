<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h3 th:text="'Edit Cheese: ' + ${cheese.cheeseName} + ' (id=' + ${id} + ')'"></h3>

<form method="post" style="max-width:600px;" th:object="${cheese}" action="/cheese/edit">
    <div class="form-group">
        <label th:for="cheeseName">Name</label>
        <input class="form-control" th:field="*{cheeseName}" />
        <span th:errors="*{cheeseName}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="cheeseDescription">Description</label>
        <input class="form-control" th:field="*{cheeseDescription}" />
        <span th:errors="*{cheeseDescription}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}">
            </option>
        </select>
    </div>
    <div class="form-group">
        <label th:for="rating">Rating</label>
        <select th:field="*{rating}" th:value="${cheeseType}">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
        </select>
    </div>


    <input type="hidden" th:field="*{id}" th:value="*{id}" />
    <input type="submit" value="Edit Cheese" />
</form>

</body>
</html>
