<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<br/>
<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>

<form method="post" th:if="${cheeses} and ${cheeses.size()}">

<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Remove Cheese?</th>
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.cheeseName}"></td>
        <td th:text="${cheese.cheeseDescription}"></td>
        <td><input type="checkbox" name="cheeseIDs" th:value="${cheese.id}">Remove</input></td>
    </tr>
</table><br></br>
    <input type="submit" value="Remove Cheese(s)" />
</form>

</body>
</html>
